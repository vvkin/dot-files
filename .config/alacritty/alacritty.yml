# Font configuration (changes require restart)
font:
  size: 11
  # The normal (roman) font face to use.
  normal:
    family: SourceCodePro 
    # Style can be specified to pick a specific face.
    style: Regular

  # The bold font face
  bold:
    family: SourceCodePro 
    # Style can be specified to pick a specific face.
    style: Bold

  # The italic font face
  italic:
    family: SourceCodePro 
    # Style can be specified to pick a specific face.
    style: Italic

# Colors (Base16 Seti UI)
colors:
  primary:
    background: '#151718'
    foreground: '#d6d6d6'
  
  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '#151718'
    cursor: '#d6d6d6'

  # Normal colors
  normal:
    black:   '#151718'
    red:     '#cd3f45'
    green:   '#9fca56'
    yellow:  '#e6cd69'
    blue:    '#55b5db'
    magenta: '#a074c4'
    cyan:    '#55dbbe'
    white:   '#d6d6d6'

  # Bright colors
  bright:
    black:   '#41535b'
    red:     '#db7b55'
    green:   '#8ec43d'
    yellow:  '#3b758c'
    blue:    '#43a5d5'
    magenta: '#eeeeee'
    cyan:    '#8a553f'
    white:   '#ffffff'

window:
  dimensions:
    columns: 80          
    lines: 25
